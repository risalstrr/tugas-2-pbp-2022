{% extends 'base.html' %} {% block content %}

<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">Assignment PBP/PBD My ToDo Lists</a>
    <a class="btn btn-outline-success" href="{% url 'todolist:logout' %}"
      >Logout</a
    >
  </div>
</nav>
<body>
  <div class="py-5">
    <div class="container">
      <div class="m-3">
        <h1>Create Your Task!</h1>
      </div>

      <div class="row">
        <div class="col-m-3 m-3">
          <div class="card p-3">
            <div class="card-block">
              <h4
                class="card-title text-center bg-info border border-1 rounded"
              >
                New Task
              </h4>

              <form method="POST">
                {% csrf_token %}
                <table>
                  {{ form.as_table }}
                  <tr>
                    <td>Title:</td>
                    <td><input type="text" name="title" /></td>
                  </tr>
                  <tr>
                    <td>Description:</td>
                    <td><input type="text" name="description" /></td>
                  </tr>
                  <tr>
                    <td></td>
                    <td>
                      <input type="submit" name="submit" value="Create" />
                    </td>
                  </tr>
                </table>
              </form>
              <p class="card-text p-y-1">{{todolist.description}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-alpha.6.min.js"></script>
</body>

{% endblock content %}
