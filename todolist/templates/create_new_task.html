  {% csrf_token %}

    {{ form.as_table }}
    <tr>
      <td>Title:</td>
      <td><input type="text" name="title" /></td>
    </tr>
    <tr>
      <td>Description:</td>
      <td><input type="text" name="description" /></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" name="submit" value="Create" /></td>
    </tr>
  </table>
</form>

{% endblock content %}
